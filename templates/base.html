<!doctype html>

<html>

<head>
    
<title>San Francisco</title>

{% block head %}

{% endblock %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<script
src="https://code.jquery.com/jquery-3.3.1.js"
integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
crossorigin="anonymous">
</script>

<script 
src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
</script>

<script 
src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
</script>

<link rel="stylesheet" href="/static/css/style.css">

</head>

<style>
nav {
    background:transparent;
}
</style>

<body>

<body style="background-color:rgb(193, 224, 241);">


   <!-- Nav Bar -->
    <div class="container-fluid" id="navbar">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <a class="navbar-brand" href="/">
                <img src="/static/other_images/golden-state.svg" width="40" height="40" alt="">
              </a>
            <a class="navbar-brand" href="/">
              Discover San Francisco
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link nav"  href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/neighborhoods">Neighborhoods</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About Us</a>
                </li>
              </ul> 

              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  {% if "user_id" in session %}
                  <a class="nav-link" href="/logout">Logout</a>
                  {% else %}
                  <a class="nav-item nav-link" href="/login">Login</a>
                  {% endif %}
                </li>
              </ul>
          </nav>
        </div>
      </div>
    </div>



{% block content %}
  Put your body here.
{% endblock %}



</body>
</html>
